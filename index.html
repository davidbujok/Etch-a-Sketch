<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        <div class="navbar">
            <p class="navTitle">Etch-a-Sketch</p>
        </div>
        <div class="grid"></div>
        </div>
        <div class="slider">
            <button class="rgb">RGB</button>
            <button class="black">BLACK</button>
            <button class="clear">CLEAR</button>
            <input type="range" min="2" max="100" value="51" step="1" class="slider" id="sketchRange">
        </div>
        <div class="options">
            <p class="text">X</p>
            <div class="gridSize"></div>
        </div>
    </body>
</html>
